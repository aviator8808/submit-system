{% extends 'evalbase/base.html' %}
{% load bootstrap5 %}

{% block title %} Really delete {{ object.runtag }}? {% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.runtag }}"?</p>
    {% bootstrap_form form %}
    <input type="submit" value="Confirm">
</form>
{% endblock %}
