{% extends 'evalbase/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="{% url 'logout' %}">logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> or
  <a href="{% url 'password_reset' %}">reset password</a>
{% endif %}
{% endblock %}
