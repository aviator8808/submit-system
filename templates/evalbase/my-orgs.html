{% extends 'evalbase/base.html' %}

{% block title %} My organizations {% endblock %}

{% block content %}
<ul>
  {% for org in object_list %}
  <li><a href="{% url 'org-detail' org.shortname %}">
  {{ org.longname }}</a>
  ({{ org.shortname }})</li>
  {% endfor %}
  <li><a href="{% url 'org-create' %}">Create</a> a new organization</li>
</ul>
{% endblock %}
